<div style="clear: both;">
    <div style="width: 180px; float: right;">
        <img src="{{ include.pic_url }}" height="140px">
    </div>
    <div>
        <h3 id="{{ include.id }}"><a href="{{ include.site }}">{{ include.name }}</a></h3><br>
        {{ include.lab }}<br>
        {{ include.institution }}<br>
        <i>Title</i>: <b>{{ include.topic }}</b><br>
        <i>Abstract</i>: {{ include.abstract }}<br>
        <i>Bio</i>: {{ include.bio }}<br>
    </div>
</div>
